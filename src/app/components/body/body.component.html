<div class="row">
    <div class="col">
        <h2>*ngIf</h2>
        <div *ngIf="show_hide_var" class="card text-white bg-primary mb-3 block" style="max-width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{frase.author}}</h5>
                <p class="card-text">{{frase.message}}.</p>
            </div>
        </div>

        <button class="btn btn-block btn-outline-primary"
                (click)="show_hide_var = !show_hide_var">
            Show / Hide
        </button>
    </div>
    <div class="col">
        <h2>*ngFor</h2>
        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let x of x_men; let i = index">
               {{i + 1}}.-{{x}}
            </li>
        </ul>
    </div>
</div>
